<!DOCTYPE html>
<html>

<head>
    <title>Example</title>
    <style>
        body {
            background-color: grey;
            text-align: center;
            /* Center aligns all text */
        }

        h1,
        p {
            color: red;
            margin: 0 auto;
            /* Sets margins to center */
            width: fit-content;
            /* Adjusts width based on content */
        }
    </style>
</head>

<body>
    <h1>HELLO WORLD</h1>
    <p>This is an example of a simple HTML page with one paragraph.</p>
</body>

</html>
